<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>测试</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="time.js"></script>
	<script>
		/*倒计时计算*/
	    function countDown () {
	        
            var actTime = $('.time').val();
            var countDown = $('.count');
            setInterval(function() {
                    countTime(actTime, countDown);
            }, 1000);
	    }

	    $(function(){
	    	countDown();
	    });
	</script>
</head>
<body>
	<div>
		<span class="count"></span>
		<input type="hidden" class="time" value="2018-09-30 17:00:00">
	</div>
</body>
</html>
